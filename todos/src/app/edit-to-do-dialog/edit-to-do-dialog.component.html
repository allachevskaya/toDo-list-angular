<h1 class="title">Edit task</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <input type="text" class="input" placeholder="edit todo">
    </div>
    <br>
    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="button" class="button is-light" (click)="close()">Cancel</button>
      </div>
      <div class="control">
        <button type="submit" class="button is-my-color" >Save</button>
      </div>
    </div>

  </form>
</div>
